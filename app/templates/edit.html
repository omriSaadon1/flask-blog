{% extends "base.html" %}

{% block content %}

        <div class="container">
            <div class="jumbotron">
                {% include 'flash.html' %}
              <h1>Edit Your Profile</h1>
              <form action="" method="post" name="edit">
                  {{form.hidden_tag()}}
                  <div class="table-responsive">
                      <table class="table">
                          <tr>
                              <td>Your nickname:</td>
                                <td>
                                    {{ form.nickname(size=24) }}
                                    {% for error in form.errors.nickname %}
                                    <br><span style="color: red;">[{{ error }}]</span>
                                    {% endfor %}
                                </td>
                          </tr>
                          <tr>
                              <hr>
                              <td><hr>About yourself:</td>
                              <td><hr>{{ form.about_me(cols=50, rows=7) }}</td>
                          </tr>
                          <tr>
                              <td>
                              </td>

                              <td><hr><input class="btn btn-primary btn-lg" data-role="button" type="submit" value="Save Changes"></td>
                          </tr>
                      </table>
                  </div>
              </form>
                </div>
        </div>
{% endblock %}
